<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WayFar</title>
</head>

<body>
    <main>
        <div>
            <h3>Send us a query</h3>
            <form action="">
                <table>
                    <tr>
                        <td>
                            <label for="">Name</label>
                            <input type="text" required placeholder="Ex: Ashwin Jayaraj" pattern="^[A-Za-z\s]+$" autofocus>

                        </td>

                    </tr>

                    <tr>
                        <td>
                            <label for="">Email Id</label>
                            <input type="text" required placeholder="Ex: abc@gmail.com" required
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="">Destination</label>
                            <input list="city" placeholder="Ex: India">
                            <datalist id="city">
                                <option value="India"></option>
                                <option value="Dubai"></option>
                                <option value="UK"></option>
                                <option value="Malaysia"></option>
                            </datalist>

                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="">No. of Travellers</label>
                            <input type="number" required placeholder="Adult" min=0>
                            <input type="number" required placeholder="Children" min=0>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="" >Send notifications</label>
                           
                            <input type="checkbox" />via Email
                            <input type="checkbox" />via SMS
                        </td>
                    </tr>
                </table>
            </form>
        </div>

    </main>
</body>

</html>
